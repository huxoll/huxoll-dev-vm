language: generic

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ppa:ansible/ansible
    packages:
    - python python-pip ansible

addons:
  homebrew:
    packages:
      - python ansible

before_install:
  - cp inventory.ci inventory
  - cp extra_vars.yml.sample extra_vars.yml

script:
  - ansible-playbook -i inventory --extra-vars @extra_vars.yml dev-vm.yaml
